<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Archive â€” DX Atelier Î”</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .secret-container {
      padding: 120px 40px;
      color: white;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
      text-align: center;
    }

    .folders {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .folder {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .folder:hover {
      background: rgba(255,255,255,0.25);
      transform: translateY(-5px);
    }
  </style>
</head>
<body>
  <canvas id="background"></canvas>

  <div class="secret-container">
    <h1>My Personal Archive</h1>
    <div class="folders">
      <div class="folder" onclick="openProtected('folder1.html')">ðŸ“‚ Folder 1</div>
      <div class="folder" onclick="openProtected('folder2.html')">ðŸ“‚ Folder 2</div>
      <div class="folder" onclick="openProtected('folder3.html')">ðŸ“‚ Folder 3</div>
      <div class="folder" onclick="openProtected('folder4.html')">ðŸ“‚ Folder 4</div>
    </div>
  </div>

  <script>
  const folderPasswords = {
    "folder1.html": "pass1",
    "folder2.html": "pass2",
    "folder3.html": "pass3",
    "folder4.html": "special4"
  };

  function openProtected(link) {
    let pwd = prompt("Enter folder password:");
    if (pwd === folderPasswords[link]) {
      window.location.href = link;
    } else {
      alert("Access denied for this folder!");
    }
  }
</script>

  <script src="script.js"></script>
</body>
</html>
